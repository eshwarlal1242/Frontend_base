<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="font-family: Trebuchet MS,monotype coursiva,courier;" > Changed font font-family</p>
    <p style="font-style: italic;">This is italic</p>

    <p style="font-size: small;">This font size is small</p>
    <p style="font-size: large;">This font is large</p>
    <p style="font:italic small-caps bold 15px georgia;">This is shorter way to style</p>
